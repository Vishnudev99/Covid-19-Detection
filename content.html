<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>  

    <body>
        <center><img src="{{ url_for('static', filename= filename) }}" alt="" style="width: 300px; height:300px;"></center>
<br>
<br>
<center>

    {% if text=="healthy"  %}
    <h3><span class="badge badge-success">{{text}}</span></h3>
    {%endif%}

    {% if text=="pneumonic" %}
    <h3><span class="badge badge-danger">{{text}}</span></h3>
    {%endif%}
    <br>
    <br>

    <a href="/" class="btn btn-info" role="button">Go Back</a>
</center>
    </body>
</html>
